sudo: required
language: generic 

services:
  - docker

before_install:
  - docker build -t mrajput99/udemy-docker-ci-cd -f Dockerfile.dev .

script:
  - docker run -e CI=true mrajput99/udemy-docker-ci-cd npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-us-east-1-576560241734"
  bucket_path: "docker-react"
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  on:
    branch: master


